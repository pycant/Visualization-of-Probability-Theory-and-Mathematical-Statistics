<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="galaxyGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.2" />
    </radialGradient>
    <radialGradient id="starGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.6" />
    </radialGradient>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a1e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b69;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#spaceGradient)"/>
  
  <!-- Stars -->
  <g opacity="0.8">
    <circle cx="100" cy="50" r="1" fill="#fbbf24" filter="url(#starGlow)"/>
    <circle cx="200" cy="80" r="1.5" fill="#f8fafc" filter="url(#starGlow)"/>
    <circle cx="350" cy="60" r="1" fill="#3b82f6" filter="url(#starGlow)"/>
    <circle cx="450" cy="90" r="1" fill="#fbbf24" filter="url(#starGlow)"/>
    <circle cx="520" cy="70" r="1.5" fill="#f8fafc" filter="url(#starGlow)"/>
    <circle cx="80" cy="120" r="1" fill="#8b5cf6" filter="url(#starGlow)"/>
    <circle cx="300" cy="110" r="1" fill="#fbbf24" filter="url(#starGlow)"/>
    <circle cx="480" cy="130" r="1" fill="#f8fafc" filter="url(#starGlow)"/>
    <circle cx="150" cy="300" r="1" fill="#3b82f6" filter="url(#starGlow)"/>
    <circle cx="400" cy="320" r="1.5" fill="#fbbf24" filter="url(#starGlow)"/>
    <circle cx="550" cy="280" r="1" fill="#f8fafc" filter="url(#starGlow)"/>
  </g>
  
  <!-- Galaxy -->
  <g transform="translate(150, 200)">
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="url(#galaxyGradient)" opacity="0.7" filter="url(#glow)"/>
    
    <!-- Spiral arms -->
    <path d="M-60 -15 Q-30 -25 0 -10 Q30 5 60 -5" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M-60 15 Q-30 25 0 10 Q30 -5 60 5" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6"/>
    
    <!-- Central bulge -->
    <circle cx="0" cy="0" r="15" fill="#fbbf24" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Stars in galaxy -->
    <circle cx="-40" cy="-8" r="1" fill="#fbbf24" filter="url(#starGlow)"/>
    <circle cx="-20" cy="12" r="1" fill="#f8fafc" filter="url(#starGlow)"/>
    <circle cx="25" cy="-5" r="1" fill="#3b82f6" filter="url(#starGlow)"/>
    <circle cx="45" cy="8" r="1" fill="#fbbf24" filter="url(#starGlow)"/>
  </g>
  
  <!-- Dark matter visualization -->
  <g transform="translate(400, 150)">
    <text x="0" y="0" fill="#f8fafc" font-size="12" font-weight="bold">暗物质分布</text>
    
    <!-- Dark matter halo -->
    <g transform="translate(0, 20)">
      <circle cx="50" cy="50" r="40" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
      <circle cx="50" cy="50" r="60" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.2" stroke-dasharray="5,5"/>
      <circle cx="50" cy="50" r="80" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.1" stroke-dasharray="5,5"/>
      
      <!-- Visible matter -->
      <circle cx="50" cy="50" r="20" fill="#fbbf24" opacity="0.6"/>
      
      <!-- Dark matter particles -->
      <circle cx="30" cy="30" r="2" fill="#8b5cf6" opacity="0.4"/>
      <circle cx="70" cy="40" r="2" fill="#8b5cf6" opacity="0.4"/>
      <circle cx="60" cy="70" r="2" fill="#8b5cf6" opacity="0.4"/>
      <circle cx="40" cy="65" r="2" fill="#8b5cf6" opacity="0.4"/>
      <circle cx="25" cy="55" r="2" fill="#8b5cf6" opacity="0.4"/>
      <circle cx="75" cy="60" r="2" fill="#8b5cf6" opacity="0.4"/>
      
      <text x="50" y="140" text-anchor="middle" fill="#e2e8f0" font-size="10">可见物质 5%</text>
      <text x="50" y="155" text-anchor="middle" fill="#8b5cf6" font-size="10">暗物质 27%</text>
    </g>
  </g>
  
  <!-- Cosmic microwave background -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="200" height="80" fill="rgba(0,0,0,0.4)" rx="10"/>
    
    <text x="100" y="20" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">宇宙微波背景辐射</text>
    
    <!-- Temperature fluctuations -->
    <g transform="translate(10, 30)">
      <rect x="0" y="0" width="180" height="30" fill="#1e293b"/>
      
      <!-- Hot spots -->
      <rect x="20" y="5" width="15" height="20" fill="#ef4444" opacity="0.6"/>
      <rect x="60" y="8" width="12" height="14" fill="#f59e0b" opacity="0.7"/>
      <rect x="100" y="3" width="18" height="24" fill="#ef4444" opacity="0.5"/>
      <rect x="140" y="7" width="10" height="16" fill="#f59e0b" opacity="0.6"/>
      
      <!-- Cold spots -->
      <rect x="40" y="10" width="8" height="10" fill="#3b82f6" opacity="0.6"/>
      <rect x="80" y="6" width="12" height="18" fill="#1e40af" opacity="0.7"/>
      <rect x="120" y="12" width="15" height="6" fill="#3b82f6" opacity="0.5"/>
      <rect x="160" y="8" width="10" height="14" fill="#1e40af" opacity="0.6"/>
      
      <text x="90" y="45" text-anchor="middle" fill="#e2e8f0" font-size="8">温度涨落 ΔT/T ≈ 10⁻⁵</text>
    </g>
  </g>
  
  <!-- Hubble's Law -->
  <g transform="translate(300, 50)">
    <rect x="0" y="0" width="180" height="80" fill="rgba(0,0,0,0.4)" rx="10"/>
    
    <text x="90" y="20" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">哈勃定律</text>
    
    <!-- Velocity-distance relation -->
    <g transform="translate(20, 30)">
      <!-- Axes -->
      <line x1="0" y1="40" x2="140" y2="40" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="0" y1="40" x2="0" y2="0" stroke="#e5e7eb" stroke-width="1"/>
      
      <!-- Data points and line -->
      <circle cx="20" cy="35" r="2" fill="#3b82f6"/>
      <circle cx="40" cy="30" r="2" fill="#3b82f6"/>
      <circle cx="60" cy="25" r="2" fill="#3b82f6"/>
      <circle cx="80" cy="20" r="2" fill="#3b82f6"/>
      <circle cx="100" cy="15" r="2" fill="#3b82f6"/>
      <circle cx="120" cy="10" r="2" fill="#3b82f6"/>
      
      <line x1="10" y1="38" x2="130" y2="8" stroke="#10b981" stroke-width="2"/>
      
      <!-- Labels -->
      <text x="70" y="55" text-anchor="middle" fill="#e2e8f0" font-size="8">距离</text>
      <text x="-5" y="20" text-anchor="middle" fill="#e2e8f0" font-size="8" transform="rotate(-90, -5, 20)">速度</text>
      
      <text x="90" y="70" text-anchor="middle" fill="#10b981" font-size="9">v = H₀ × d</text>
    </g>
  </g>
  
  <!-- Big Bang timeline -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="500" height="100" fill="rgba(0,0,0,0.4)" rx="10"/>
    
    <text x="250" y="20" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">宇宙演化时间线</text>
    
    <!-- Timeline -->
    <line x1="20" y1="50" x2="480" y2="50" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Timeline events -->
    <g>
      <!-- Big Bang -->
      <circle cx="30" cy="50" r="4" fill="#ef4444" filter="url(#glow)"/>
      <text x="30" y="70" text-anchor="middle" fill="#ef4444" font-size="8">大爆炸</text>
      <text x="30" y="80" text-anchor="middle" fill="#e2e8f0" font-size="7">t = 0</text>
      
      <!-- Inflation -->
      <circle cx="80" cy="50" r="3" fill="#f59e0b"/>
      <text x="80" y="70" text-anchor="middle" fill="#f59e0b" font-size="8">暴胀</text>
      <text x="80" y="80" text-anchor="middle" fill="#e2e8f0" font-size="7">10⁻³⁶s</text>
      
      <!-- Nucleosynthesis -->
      <circle cx="150" cy="50" r="3" fill="#fbbf24"/>
      <text x="150" y="70" text-anchor="middle" fill="#fbbf24" font-size="8">核合成</text>
      <text x="150" y="80" text-anchor="middle" fill="#e2e8f0" font-size="7">3分钟</text>
      
      <!-- Recombination -->
      <circle cx="250" cy="50" r="3" fill="#3b82f6"/>
      <text x="250" y="70" text-anchor="middle" fill="#3b82f6" font-size="8">复合</text>
      <text x="250" y="80" text-anchor="middle" fill="#e2e8f0" font-size="7">38万年</text>
      
      <!-- First stars -->
      <circle cx="350" cy="50" r="3" fill="#8b5cf6"/>
      <text x="350" y="70" text-anchor="middle" fill="#8b5cf6" font-size="8">第一代恒星</text>
      <text x="350" y="80" text-anchor="middle" fill="#e2e8f0" font-size="7">1亿年</text>
      
      <!-- Today -->
      <circle cx="450" cy="50" r="3" fill="#10b981"/>
      <text x="450" y="70" text-anchor="middle" fill="#10b981" font-size="8">今天</text>
      <text x="450" y="80" text-anchor="middle" fill="#e2e8f0" font-size="7">138亿年</text>
    </g>
  </g>
  
  <!-- Probability distributions -->
  <g transform="translate(520, 200)">
    <text x="0" y="0" fill="#f8fafc" font-size="10" font-weight="bold">概率分布</text>
    
    <!-- Gaussian distribution for structure formation -->
    <g transform="translate(0, 15)">
      <path d="M0 30 Q10 20 20 25 Q30 15 40 20 Q50 25 60 30" 
            stroke="#10b981" stroke-width="2" fill="none"/>
      <text x="30" y="45" text-anchor="middle" fill="#10b981" font-size="8">结构形成</text>
    </g>
    
    <!-- Power spectrum -->
    <g transform="translate(0, 60)">
      <path d="M0 20 Q15 10 30 15 Q45 25 60 30" 
            stroke="#8b5cf6" stroke-width="2" fill="none"/>
      <text x="30" y="45" text-anchor="middle" fill="#8b5cf6" font-size="8">功率谱</text>
    </g>
  </g>
  
  <!-- Cosmic web -->
  <g opacity="0.3">
    <path d="M100 150 Q200 120 300 140 Q400 160 500 130" stroke="#8b5cf6" stroke-width="1" fill="none"/>
    <path d="M80 180 Q180 200 280 180 Q380 160 480 180" stroke="#8b5cf6" stroke-width="1" fill="none"/>
    <path d="M120 220 Q220 240 320 220 Q420 200 520 220" stroke="#8b5cf6" stroke-width="1" fill="none"/>
  </g>
</svg>