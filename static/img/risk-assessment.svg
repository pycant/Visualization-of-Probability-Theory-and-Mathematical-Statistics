<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- VaR Chart -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="250" height="150" fill="rgba(0,0,0,0.3)" rx="10"/>
    
    <!-- Chart title -->
    <text x="125" y="20" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">VaR 风险价值模型</text>
    
    <!-- Distribution curve -->
    <path d="M20 120 Q50 80 80 90 Q110 70 140 80 Q170 90 200 120 Q220 130 230 140" 
          stroke="#3b82f6" stroke-width="2" fill="none"/>
    
    <!-- VaR line -->
    <line x1="180" y1="40" x2="180" y2="140" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="185" y="50" fill="#ef4444" font-size="10">VaR 95%</text>
    
    <!-- Risk area -->
    <path d="M180 90 Q200 110 220 130 L230 140 L180 140 Z" fill="#ef4444" opacity="0.3"/>
    <text x="200" y="125" fill="#ef4444" font-size="8">5% 损失概率</text>
    
    <!-- Expected return -->
    <line x1="125" y1="40" x2="125" y2="140" stroke="#10b981" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="130" y="50" fill="#10b981" font-size="10">期望收益</text>
  </g>
  
  <!-- Portfolio composition -->
  <g transform="translate(320, 50)">
    <rect x="0" y="0" width="200" height="150" fill="rgba(0,0,0,0.3)" rx="10"/>
    
    <text x="100" y="20" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">投资组合构成</text>
    
    <!-- Pie chart -->
    <g transform="translate(100, 80)">
      <!-- Stocks -->
      <path d="M0 -40 A40 40 0 0 1 28.28 -28.28 L0 0 Z" fill="#3b82f6" opacity="0.8"/>
      <text x="15" y="-25" fill="#f8fafc" font-size="8">股票 40%</text>
      
      <!-- Bonds -->
      <path d="M28.28 -28.28 A40 40 0 0 1 28.28 28.28 L0 0 Z" fill="#10b981" opacity="0.8"/>
      <text x="25" y="0" fill="#f8fafc" font-size="8">债券 30%</text>
      
      <!-- Real Estate -->
      <path d="M28.28 28.28 A40 40 0 0 1 -28.28 28.28 L0 0 Z" fill="#f59e0b" opacity="0.8"/>
      <text x="-15" y="25" fill="#f8fafc" font-size="8">房地产 20%</text>
      
      <!-- Cash -->
      <path d="M-28.28 28.28 A40 40 0 0 1 0 -40 L0 0 Z" fill="#8b5cf6" opacity="0.8"/>
      <text x="-25" y="-5" fill="#f8fafc" font-size="8">现金 10%</text>
    </g>
  </g>
  
  <!-- Risk metrics -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="470" height="80" fill="rgba(0,0,0,0.3)" rx="10"/>
    
    <text x="235" y="20" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">风险指标</text>
    
    <!-- Metrics grid -->
    <g transform="translate(20, 35)">
      <!-- VaR -->
      <rect x="0" y="0" width="100" height="30" fill="rgba(239,68,68,0.2)" rx="5"/>
      <text x="50" y="15" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="bold">VaR (1日)</text>
      <text x="50" y="25" text-anchor="middle" fill="#f8fafc" font-size="9">-2.5%</text>
      
      <!-- CVaR -->
      <rect x="110" y="0" width="100" height="30" fill="rgba(239,68,68,0.3)" rx="5"/>
      <text x="160" y="15" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="bold">CVaR</text>
      <text x="160" y="25" text-anchor="middle" fill="#f8fafc" font-size="9">-4.2%</text>
      
      <!-- Volatility -->
      <rect x="220" y="0" width="100" height="30" fill="rgba(245,158,11,0.2)" rx="5"/>
      <text x="270" y="15" text-anchor="middle" fill="#f59e0b" font-size="10" font-weight="bold">波动率</text>
      <text x="270" y="25" text-anchor="middle" fill="#f8fafc" font-size="9">18.5%</text>
      
      <!-- Sharpe Ratio -->
      <rect x="330" y="0" width="100" height="30" fill="rgba(16,185,129,0.2)" rx="5"/>
      <text x="380" y="15" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">夏普比率</text>
      <text x="380" y="25" text-anchor="middle" fill="#f8fafc" font-size="9">1.24</text>
    </g>
  </g>
  
  <!-- Monte Carlo simulation -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="200" height="60" fill="rgba(0,0,0,0.3)" rx="10"/>
    
    <text x="100" y="20" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">蒙特卡洛模拟</text>
    
    <!-- Simulation paths -->
    <g transform="translate(10, 25)">
      <path d="M0 20 L20 18 L40 22 L60 19 L80 25 L100 23 L120 20 L140 24 L160 21 L180 19" 
            stroke="#3b82f6" stroke-width="1" opacity="0.6" fill="none"/>
      <path d="M0 20 L20 22 L40 19 L60 24 L80 18 L100 21 L120 25 L140 19 L160 23 L180 20" 
            stroke="#8b5cf6" stroke-width="1" opacity="0.6" fill="none"/>
      <path d="M0 20 L20 19 L40 25 L60 21 L80 23 L100 18 L120 22 L140 20 L160 24 L180 22" 
            stroke="#10b981" stroke-width="1" opacity="0.6" fill="none"/>
      <path d="M0 20 L20 24 L40 20 L60 18 L80 22 L100 25 L120 19 L140 23 L160 20 L180 21" 
            stroke="#f59e0b" stroke-width="1" opacity="0.6" fill="none"/>
      <path d="M0 20 L20 21 L40 23 L60 20 L80 19 L100 24 L120 21 L140 18 L160 22 L180 25" 
            stroke="#ef4444" stroke-width="1" opacity="0.6" fill="none"/>
    </g>
    
    <text x="100" y="55" text-anchor="middle" fill="#e2e8f0" font-size="8">10,000 次模拟路径</text>
  </g>
  
  <!-- Correlation matrix -->
  <g transform="translate(270, 320)">
    <rect x="0" y="0" width="120" height="60" fill="rgba(0,0,0,0.3)" rx="10"/>
    
    <text x="60" y="15" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">相关性矩阵</text>
    
    <!-- Matrix -->
    <g transform="translate(10, 20)">
      <rect x="0" y="0" width="20" height="8" fill="#10b981" opacity="0.8"/>
      <rect x="25" y="0" width="20" height="8" fill="#f59e0b" opacity="0.6"/>
      <rect x="50" y="0" width="20" height="8" fill="#ef4444" opacity="0.4"/>
      <rect x="75" y="0" width="20" height="8" fill="#3b82f6" opacity="0.3"/>
      
      <rect x="0" y="12" width="20" height="8" fill="#f59e0b" opacity="0.6"/>
      <rect x="25" y="12" width="20" height="8" fill="#10b981" opacity="0.8"/>
      <rect x="50" y="12" width="20" height="8" fill="#8b5cf6" opacity="0.5"/>
      <rect x="75" y="12" width="20" height="8" fill="#ef4444" opacity="0.4"/>
      
      <text x="50" y="30" text-anchor="middle" fill="#e2e8f0" font-size="8">资产相关性</text>
    </g>
  </g>
  
  <!-- Risk gauge -->
  <g transform="translate(420, 320)">
    <rect x="0" y="0" width="120" height="60" fill="rgba(0,0,0,0.3)" rx="10"/>
    
    <text x="60" y="15" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">风险等级</text>
    
    <!-- Gauge -->
    <g transform="translate(60, 35)">
      <path d="M-30 0 A30 30 0 0 1 30 0" stroke="url(#riskGradient)" stroke-width="8" fill="none"/>
      
      <!-- Needle -->
      <line x1="0" y1="0" x2="18" y2="-15" stroke="#f8fafc" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#f8fafc"/>
      
      <text x="0" y="15" text-anchor="middle" fill="#f59e0b" font-size="10" font-weight="bold">中等风险</text>
    </g>
  </g>
  
  <!-- Financial icons -->
  <g opacity="0.6">
    <g transform="translate(530, 80)">
      <!-- Dollar sign -->
      <circle cx="0" cy="0" r="15" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#10b981" font-size="16" font-weight="bold">$</text>
    </g>
    
    <g transform="translate(560, 120)">
      <!-- Chart icon -->
      <rect x="-10" y="-10" width="20" height="20" fill="rgba(59,130,246,0.2)" rx="3"/>
      <path d="M-6 6 L-2 2 L2 4 L6 -2" stroke="#3b82f6" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(540, 160)">
      <!-- Warning icon -->
      <polygon points="0,-8 8,8 -8,8" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" fill="#f59e0b" font-size="10" font-weight="bold">!</text>
    </g>
  </g>
</svg>