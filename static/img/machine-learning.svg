<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Neural Network Structure -->
  <g opacity="0.9">
    <!-- Input Layer -->
    <g>
      <circle cx="80" cy="120" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="80" cy="160" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="80" cy="200" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="80" cy="240" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="80" cy="280" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      
      <text x="50" y="125" fill="#e2e8f0" font-size="10" text-anchor="middle">X₁</text>
      <text x="50" y="165" fill="#e2e8f0" font-size="10" text-anchor="middle">X₂</text>
      <text x="50" y="205" fill="#e2e8f0" font-size="10" text-anchor="middle">X₃</text>
      <text x="50" y="245" fill="#e2e8f0" font-size="10" text-anchor="middle">X₄</text>
      <text x="50" y="285" fill="#e2e8f0" font-size="10" text-anchor="middle">X₅</text>
    </g>
    
    <!-- Hidden Layer 1 -->
    <g>
      <circle cx="200" cy="100" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="200" cy="140" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="200" cy="180" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="200" cy="220" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="200" cy="260" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="200" cy="300" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Hidden Layer 2 -->
    <g>
      <circle cx="320" cy="120" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="320" cy="160" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="320" cy="200" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="320" cy="240" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="320" cy="280" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Output Layer -->
    <g>
      <circle cx="440" cy="160" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="440" cy="200" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      <circle cx="440" cy="240" r="12" fill="url(#neuronGradient)" filter="url(#glow)"/>
      
      <text x="470" y="165" fill="#e2e8f0" font-size="10">Y₁</text>
      <text x="470" y="205" fill="#e2e8f0" font-size="10">Y₂</text>
      <text x="470" y="245" fill="#e2e8f0" font-size="10">Y₃</text>
    </g>
    
    <!-- Connections (sample) -->
    <g stroke="#8b5cf6" stroke-width="1" opacity="0.4">
      <!-- Input to Hidden 1 -->
      <line x1="92" y1="120" x2="188" y2="100"/>
      <line x1="92" y1="160" x2="188" y2="140"/>
      <line x1="92" y1="200" x2="188" y2="180"/>
      <line x1="92" y1="240" x2="188" y2="220"/>
      <line x1="92" y1="280" x2="188" y2="260"/>
      
      <!-- Hidden 1 to Hidden 2 -->
      <line x1="212" y1="140" x2="308" y2="160"/>
      <line x1="212" y1="180" x2="308" y2="200"/>
      <line x1="212" y1="220" x2="308" y2="240"/>
      
      <!-- Hidden 2 to Output -->
      <line x1="332" y1="160" x2="428" y2="160"/>
      <line x1="332" y1="200" x2="428" y2="200"/>
      <line x1="332" y1="240" x2="428" y2="240"/>
    </g>
  </g>
  
  <!-- Data Visualization -->
  <g transform="translate(480, 50)">
    <!-- Scatter plot background -->
    <rect x="0" y="0" width="100" height="100" fill="rgba(0,0,0,0.3)" rx="5"/>
    
    <!-- Data points -->
    <circle cx="20" cy="20" r="2" fill="#3b82f6"/>
    <circle cx="30" cy="25" r="2" fill="#3b82f6"/>
    <circle cx="40" cy="30" r="2" fill="#3b82f6"/>
    <circle cx="50" cy="35" r="2" fill="#3b82f6"/>
    <circle cx="60" cy="40" r="2" fill="#3b82f6"/>
    <circle cx="70" cy="45" r="2" fill="#3b82f6"/>
    <circle cx="80" cy="50" r="2" fill="#3b82f6"/>
    
    <circle cx="25" cy="70" r="2" fill="#ef4444"/>
    <circle cx="35" cy="75" r="2" fill="#ef4444"/>
    <circle cx="45" cy="80" r="2" fill="#ef4444"/>
    <circle cx="55" cy="85" r="2" fill="#ef4444"/>
    <circle cx="65" cy="90" r="2" fill="#ef4444"/>
    
    <!-- Decision boundary -->
    <path d="M10 60 Q50 50 90 40" stroke="#10b981" stroke-width="2" fill="none"/>
    
    <text x="50" y="115" text-anchor="middle" fill="#e2e8f0" font-size="8">分类边界</text>
  </g>
  
  <!-- Algorithm equations -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="300" height="60" fill="rgba(0,0,0,0.4)" rx="8"/>
    
    <text x="10" y="20" fill="#f8fafc" font-size="12" font-weight="bold">贝叶斯定理:</text>
    <text x="10" y="35" fill="#e2e8f0" font-size="11">P(A|B) = P(B|A) × P(A) / P(B)</text>
    
    <text x="10" y="55" fill="#f8fafc" font-size="12" font-weight="bold">最大似然估计: θ̂ = argmax L(θ|x)</text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(380, 320)">
    <rect x="0" y="0" width="180" height="60" fill="rgba(0,0,0,0.4)" rx="8"/>
    
    <text x="10" y="20" fill="#f8fafc" font-size="12" font-weight="bold">模型性能:</text>
    <text x="10" y="35" fill="#10b981" font-size="11">准确率: 94.2%</text>
    <text x="10" y="50" fill="#3b82f6" font-size="11">F1-Score: 0.91</text>
    
    <text x="100" y="35" fill="#8b5cf6" font-size="11">精确率: 92.8%</text>
    <text x="100" y="50" fill="#f59e0b" font-size="11">召回率: 89.5%</text>
  </g>
  
  <!-- Brain icon -->
  <g transform="translate(520, 180)">
    <path d="M30 20 Q35 10 45 15 Q55 10 60 20 Q65 15 70 25 Q65 35 60 30 Q55 40 45 35 Q35 40 30 30 Q25 35 20 25 Q25 15 30 20 Z" 
          fill="#a855f7" opacity="0.8" filter="url(#glow)"/>
    <circle cx="35" cy="25" r="2" fill="#f8fafc"/>
    <circle cx="55" cy="25" r="2" fill="#f8fafc"/>
    <path d="M40 30 Q45 35 50 30" stroke="#f8fafc" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Data flow arrows -->
  <g stroke="#8b5cf6" stroke-width="2" fill="#8b5cf6" opacity="0.6">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
      </marker>
    </defs>
    
    <line x1="20" y1="50" x2="60" y2="50" marker-end="url(#arrowhead)"/>
    <text x="40" y="45" text-anchor="middle" fill="#e2e8f0" font-size="10">数据</text>
    
    <line x1="500" y1="200" x2="540" y2="200" marker-end="url(#arrowhead)"/>
    <text x="520" y="195" text-anchor="middle" fill="#e2e8f0" font-size="10">预测</text>
  </g>
</svg>